{% extends 'ProjectWork/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

  {% block content %}

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" >
      <h2 style="text-align: center;">Welcome to BeRealMotor Spare Parts Company</h2>
      <div class="carousel-item">
        <img src="{% static 'image/tyres1.jpeg' %}" style="width: 100%;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/engine2.jpg' %}" style="width: 100%;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/engines1.jpg' %}" style="width: 100%;">
      </div>
      <div class="carousel-item active">
        <img src="{% static 'image/batteries.jpeg' %}" style="width: 100%;">
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
